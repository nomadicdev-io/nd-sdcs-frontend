            </picture>

            <div class="marker_">
                <img src="./images/c-pin-white.svg" />
            </div>

    </div>
    <div class="contact_container">

            <div class="contact_info">

                    <ul class="address_">

                        <li>
                            <div class="icon_">
                                <img src="./images/c-phone.svg" />

                            <p>

                                <a href="tel:+971551590712"> +971 55 159 0712</a>
                            </p>
                        </li>

                        <li>
                            <div class="icon_">
                                <img src="./images/c-mail.svg" />

                        </li>
                    </ul>
                </div>
                <div class="chat_box">

                        <div class="icon_">
                            <img src="./images/chat.svg" />

                    </div>

                    <a href="{{whatsapp}}" target="_blank" class="btn_outline"><span>Chat With Us</span></a>
