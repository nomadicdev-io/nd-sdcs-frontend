<style>
    .loader_ {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loader_:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        transition: all 1s cubic-bezier(0.5, 1, 0.89, 1) 0.2s;
        transform-origin: top;
    }

    .loader_ .logo_loader {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 180px;
        height: auto;
        transform-origin: center;
        transition: all 0.4s ease;
    }

    .loader_ .logo_loader img {
        position: relative;
        display: block;
        width: 100%;
        height: auto;
        margin-bottom: 30px;
    }

    .loader-3 {
        display: block;
        height: 32px;
        width: 32px;
    }

    .loader-3 span {
        display: block;
        position: relative;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        height: 32px;
        width: 32px;
    }

    .loader-3 span::before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        height: 32px;
        width: 32px;
        border: 3px solid #48A9A6;
        border-bottom: 3px solid transparent;
        border-radius: 50%;
        -webkit-animation: loader-3-1 1.5s cubic-bezier(0.770, 0.000, 0.175, 1.000) infinite;
        animation: loader-3-1 1.5s cubic-bezier(0.770, 0.000, 0.175, 1.000) infinite;
    }

    @-webkit-keyframes loader-3-1 {
        0% {
            -webkit-transform: rotate(0deg);
        }

        40% {
            -webkit-transform: rotate(180deg);
        }

        60% {
            -webkit-transform: rotate(180deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes loader-3-1 {
        0% {
            transform: rotate(0deg);
        }

        40% {
            transform: rotate(180deg);
        }

        60% {
            transform: rotate(180deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .loader-3 span::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        width: 6px;
        height: 6px;
        background: #66BA85;
        border-radius: 50%;
        -webkit-animation: loader-3-2 1.5s cubic-bezier(0.770, 0.000, 0.175, 1.000) infinite;
        animation: loader-3-2 1.5s cubic-bezier(0.770, 0.000, 0.175, 1.000) infinite;
    }

    @-webkit-keyframes loader-3-2 {
        0% {
            -webkit-transform: translate3d(0, -32px, 0) scale(0, 2);
            opacity: 0;
        }

        50% {
            -webkit-transform: translate3d(0, 0, 0) scale(1.25, 1.25);
            opacity: 1;
        }

        100% {
            -webkit-transform: translate3d(0, 8px, 0) scale(0, 0);
            opacity: 0;
        }
    }

    @keyframes loader-3-2 {
        0% {
            transform: translate3d(0, -32px, 0) scale(0, 2);
            opacity: 0;
        }

        50% {
            transform: translate3d(0, 0, 0) scale(1.25, 1.25);
            opacity: 1;
        }

        100% {
            transform: translate3d(0, 8px, 0) scale(0, 0);
            opacity: 0;
        }
    }

    .dom_loded .loader_:before {
        transform: scaleY(0);
    }

    .dom_loded .loader_ .logo_loader {
        transform: scale(0);
    }
</style>
